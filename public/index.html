 <div class="main" id="ProductForm">
    Name:<input type="text" id="name" placeholder="Name">
    <span id="nameError" style="color: red; display: none;">Please enter your name</span>
    <br>
    Brand:<input type="text" id="brand" placeholder="Enter your email">
    <span id="emailError" style="color: red; display: none;">Please enter your brand</span>
    <br>
    Model:<input type="text" id="model" placeholder="enter model here">
    <span id="idError" style="color: red; display: none;">Please enter your model</span>
    <br>
    Price:<input type="number" id="price" placeholder="enter brand here">
    <span id="priceError" style="color: red; display: none;">Please enter your price</span>
    <br>
    Description:<input type="text" id="description" placeholder="description">
    <span id="descriptionError" style="color: red; display: none;">Please enter your description</span>
    <br>
    <form onsubmit="return validateForm();">
        <input type="submit" value="Submit" class="submit-button">
        <button type="button" onclick="clearForm()">Clear</button>
        <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Search for names..">
    </form>
</div>
